{% extends 'base.html' %}



{% block body %}
<style>
html,
body {
  height: 100%;
}

body {
  /*display: flex;*/
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.logo-img{
  width :auto;
  height: 150px;
}
footer.footer.mt-auto.py-3.bg-light {
    display: none;
}
</style>
<body class="text-center" data-new-gr-c-s-check-loaded="14.994.0" data-gr-ext-installed="">
    
<main class="form-signin">
  <form action="/login" method="POST">
  {% csrf_token %}
  <div class="logo mb-4">
  <img class="logo-img" src="https://www.kindpng.com/picc/m/60-601073_ship-png-high-quality-image-cargo-ship-vector.png"/>
  {% comment %} <svg focusable="false" width="92" height="32" viewBox="0 0 184 64">

  </div>
    {% comment %} <h1 class="h3 mb-3 fw-normal">Please sign in</h1> {% endcomment %}
    {% comment %} <label for="inputusernmae" class="visually-hidden">Username</label> {% endcomment %}
    <input type="text" id="inputusernmae" class="form-control" name="username" placeholder="Username" required="" autofocus="">
    {% comment %} <label for="inputPassword" class="visually-hidden">Password</label> {% endcomment %}
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="">
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    {% comment %} <p class="mt-5 mb-3 text-muted">© 2017–2021</p> {% endcomment %}
  </form>
  <p><span>
    Made with <i class="fa fa-heart pulse text-danger"></i> by <a href="https://muqeet.dev" target="_blank"> Muqeet.dev</a>
</span></p>
</main>


    
  

</body>
